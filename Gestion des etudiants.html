<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Étudiants</title>
   <link rel="stylesheet" href="Gestion des etudiants.css">
</head>
<body>
    <header>
        <h1>Gestion des Étudiants</h1>
    </header>

    <main>
        <section class="form-section">
            <h2>Ajouter un étudiant</h2>
            <form id="student-form">
                <input type="text" id="name" placeholder="Nom complet" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="text" id="matiere" placeholder="Matière" required>
                <input type="text" id="filiere" placeholder="Filière" required>
                <button type="submit">Ajouter</button>
            </form>
        </section>

        <section class="list-section">
            <h2>Liste des étudiants</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Email</th>
                        <th>Matière</th>
                        <th>Filière</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="student-list">
                    <!-- Les étudiants seront ajoutés ici dynamiquement -->
                </tbody>
            </table>
        </section>
    </main>
<script src="Gestion des etudiants.js"></script>
</body>
</html>
